<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles/styles.css') }}">
    <script type="text/javascript">
        let server_ip = "{{ server_ip }}";
    </script>
    <script src="{{ url_for('static', filename= 'scripts/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename= 'scripts/joy.js') }}"></script>
    <title>Robot Control</title>
</head>
<body>
<div class="container">
    <div class="button-wrapper">
        <div class="fwd">
            <button id="btnForward"><img src="{{ url_for('static', filename='images/arrow_fwd.png') }}"
                                         alt="Move forward"></button>
        </div>
        <div class="turn-left">
            <button id="btnLeft"><img src="{{ url_for('static', filename='images/arrow_turn_left.png') }}"
                                      alt="Turn left"></button>
        </div>
        <div class="stop">
            <button id="btnStop"><img src="{{ url_for('static', filename='images/stop.png') }}" alt="Stop"></button>
        </div>
        <div class="turn-right">
            <button id="btnRight"><img src="{{ url_for('static', filename='images/arrow_turn_right.png') }}"
                                       alt="Turn right"></button>
        </div>
        <div class="around-left">
            <button id="btnALeft"><img src="{{ url_for('static', filename='images/arrow_turn_around_left.png') }}"
                                       alt="Turn around left"></button>
        </div>
        <div class="around-right">
            <button id="btnARight"><img src="{{ url_for('static', filename='images/arrow_turn_around_right.png') }}"
                                        alt="Turn around right"></button>
        </div>
        <div class="bwd">
            <button id="btnBackward"><img src="{{ url_for('static', filename='images/arrow_bwd.png') }}"
                                          alt="Move backward"></button>
        </div>
    </div>
    <div class="joy-wrapper">
        <!-- Rover -->
        <div class="joystick" id="joystick-left"></div>
        <div class="joystick-title" id="joystick-left-title">Rover Control</div>
        <!-- Camera -->
        <div class="joystick" id="joystick-right"></div>
        <div class="joystick-title" id="joystick-right-title">Camera Control</div>
    </div>

    <!-- Rounded switch -->
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="switch-title">Manual</div>
    </div>
    
    <div id="sensorData">
        <p>Temperature: <span id="temperature">--</span>Â°C</p>
        <p>Humidity: <span id="humidity">--</span>%</p>
        <!-- Add more sensors as needed -->
    </div>

    <div class="camera-wrapper">
        <video id="cameraFeed" autoplay playsinline></video>
    </div>
    
</div>


</body>
</html>
